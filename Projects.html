        <figure class="proj-slide">

      <figcaption>
        <h3>Kallehpuk — EEG Mobile Apps</h3>
        <p>In the Kallehpuk project, we developed mobile apps for both iOS and Android. We successfully connected them to MUSE 2 EEG headbands to receive and visualize real-time brain signals.</p>
        <p><a class="btn btn-outline" href="https://www.kallehpuk.com/" target="_blank" rel="noopener">Read More</a></p>
      </figcaption>
	</figure>

        <figure class="proj-slide">
      <img src="Figures/intergradai.jpeg" alt="InterGradAI web assistant interface with chat and resources">
      <figcaption>
        <h3>InterGradAI</h3>
        <p>In the InterGradAI project, we built a web-based AI assistant to support international graduate students. The system provides guidance on topics like OPT, CPT, visa processes, and university resources using a personalized chat interface.</p>
        <p><a class="btn btn-outline" href="https://intergradai.com/ "target="_blank" rel="noopener">Read More</a></p>
      </figcaption>
	</figure>
